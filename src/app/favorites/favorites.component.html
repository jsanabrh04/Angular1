<h2>Imágenes Favoritas</h2>

<div *ngIf="favoriteImages.length === 0">
  <p>No tienes imágenes favoritas aún.</p>
</div>

<div class="gallery">
  <div *ngFor="let image of favoriteImages" class="image-card">
    <img [src]="image.imageUrl" [alt]="image.title" />
    <h3>{{ image.title }}</h3>
    <p>{{ image.description }}</p>
    <button (click)="removeFromFavorites(image)">Eliminar de Favoritos</button>
  </div>
</div>
